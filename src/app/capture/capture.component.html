<div id="Custom_Size__1">
  <ngx-spinner></ngx-spinner>
  <div id="OpticNerve">
    <span>OpticNerve</span>
  </div>
  <svg class="Polygon_2" viewBox="0 0 33 24">
    <path id="Polygon_2" d="M 16.5 0 L 33 24 L 0 24 Z">
    </path>
  </svg>
  <table id="devices-list" mat-table [dataSource]="devices" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Device Column -->
    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef> Device </th>
      <td mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Serial Number </th>
      <td mat-cell *matCellDef="let element">{{element.serialNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="deviceTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: deviceTableColumns;" (click)="chooseDevice(row)"></tr>
  </table>
  <div id="Group_1">
    <button *ngIf="chosenDevice" id="capture-image-button" (click)="chosenDevice.captureImage()">Capture Image</button>
  </div>
  <span id="devices_title" >Devices: </span>
  <div class="Rectangle_9">
    <input *ngIf="chosenDevice" id="Rectangle_9" [(ngModel)]="chosenDevice.captureCount" (change)="chosenDevice.checkCaptureCount()">
  </div>

    <!--   <span>{{actionPendingMessage}}</span> -->
    <!-- </div> -->

  <div id="Aperture" class="minor-text">
    <span>Aperture</span>
  </div>
  <div id="model_title" class="minor-text">
    <span>Model</span>
  </div>
  <div id="image_size_title" class="minor-text">
    <span>Image Size</span>
  </div>
  <div id="Aperture" class="minor-text">
    <span>Aperture</span>
  </div>
  <div *ngIf="chosenDevice" id="chosen_device_value">
    <span>{{ chosenDevice.model }}</span>
  </div>
  <div *ngIf="chosenDevice" id="image_format_value">
    <span>{{ chosenDevice.imageFormat }}</span>
  </div>
  <div id="Group_2">
    <div class="Rectangle_5">
      <img *ngIf="chosenDevice" src="{{chosenDevice.imageLatestPath}}" alt="">
    </div>
  </div>
  <div id="Last_Image">
    <span>Last Image</span>
  </div>
  <div id="f-numbers">
    <select *ngIf="chosenDevice" id="f-number" [(ngModel)]="chosenDevice.fNumber" (change)="chosenDevice.setFNumber()">
      <option *ngFor="let f_number of chosenDevice.fNumberOptions" value="{{f_number}}">f{{ f_number / 100 | number:'0.1' }}</option>
    </select>
  </div>
  <div id="Shutter" class="minor-text">
    <span>Shutter (ms)</span>
  </div>
  <div id="exposures">
    <select *ngIf="chosenDevice" id="exposure" [(ngModel)]="chosenDevice.exposureTime" (change)="chosenDevice.setShutter()">
      <option *ngFor="let exposureTime of chosenDevice.shutterOptions" value="{{exposureTime}}">{{ exposureTime / 10000 | number:'0.4' }}s</option>
    </select>
  </div>
  <div id="ISO">
    <span>ISO</span>
  </div>
  <div>
    <select *ngIf="chosenDevice" id="iso-number" [(ngModel)]="chosenDevice.iso" (change)="chosenDevice.setIsoNumber()">
      <option *ngFor="let isoNumber of chosenDevice.isoOptions" value="{{isoNumber}}">{{ isoNumber }}</option>
    </select>
  </div>
  <svg class="Line_8" viewBox="0 0 359 1">
    <path id="Line_8" d="M 0 0 L 359 0">
    </path>
  </svg>
  <div [ngClass]="getModeClass('M')" id="M">
    <span>M</span>
  </div>
  <div [ngClass]="getModeClass('A')" id="A">

  <div [ngClass]="getModeClass('S')" id="S">

  </div>
  <div [ngClass]="getModeClass('P')" id="P">

  </div>
  <div id="Delay">
    <span>Delay</span>
  </div>
  <img id="refresh-icon" src="{{refreshIconPath}}" alt="" (click)="getConnectedDevices()">
</div>
